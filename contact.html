<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PASCAL-OSEMENE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    /> 
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-4">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-lg">
        <a class="navbar-brand text-white fs-4" href="index.html">PASCAL.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarLinks"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarLinks">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#resume">Resume</a>
            </li>
          </ul>

          <a
            href="contact.html"
            class="btn btn-md text-white shadow"
            type="submit"
          >
            Let's Chat
          </a>
        </div>
      </div>
    </nav>
    <!----------------------- NavBar End  ------------------------------->

    <!--------------------------------- Portfolio Section  ----------------------------->
    <section id="" class="portfolio">
      <div class="container">
        <div class="text-center"  data-aos="zoom-in">
          <p class="text-center text-white mb-4 m-auto pt-3 services">
            Contact
          </p>
          <h3 class="text-white text-center display-6 mb-4">Let's Chat</h3>
        </div>

        <div
          class="row my-5 align-items-center justify-content-center m-auto gap-5"
        >
          <div class="col-lg-6"  data-aos="fade-up" data-aos-duration="1000">
            <form action="">
              <div class="mb-3"  data-aos="fade-right">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Full Name"
                />
              </div>
              <div class="mb-3 input"  data-aos="fade-right" data-aos-duration="1500">
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Email Address"
                />
              </div>
              <div class="mb-3 input"  data-aos="fade-right" data-aos-duration="2000">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Subject"
                />
              </div>
              <div class="mb-3 input"  data-aos="fade-right" data-aos-duration="2500">
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="10"
                  placeholder="Message"
                ></textarea>
              </div>

              <div  data-aos="fade-up">
                <button class="btn form-control text-white" type="submit">
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!----------------------------------------------- Portfolio Ends  ---------------------------->

    <!------------------------------------------ Footer  ------------------------------->
    <footer>
      <div class="container m-auto mt-5 justify-content-center text-center"  data-aos="fade-up">
        <p
          class="text-center text-white mb-4 m-auto pt-3 services mt-5 lead display-6"
        >
          PASCAL
        </p>

        <ul class="justify-content-center d-flex p-3">
          <li class="px-2">
            <a class="text-white" href="#about">About</a>
          </li>
          <li class="px-2">
            <a class="text-white" href="#services">Services</a>
          </li>
          <li class="px-2">
            <a class="text-white" href="#portfolio">Portfolio</a>
          </li>
          <li class="px-2">
            <a class="text-white" href="#resume">Resume</a>
          </li>
        </ul>

        <p class="bio text-center">
          <i class="bi bi-c-circle"></i> All rights reserved
          <span class="text-white">PASCAL</span>
        </p>
      </div>
    </footer>







    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
